
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>cv maker</title>
  
  
  
      <link rel="stylesheet" href="styles.css">

  
</head>

<body>
  <div class="header">
  <div class="sides">
    <a href="#" class="logo">EzResume</a>
  </div>
  <div class="sides"> <a href="#" class="menu">-</a></div>
  <div class="info">
  <h4><a href="#category">LOGIN</a></h4>
    <h1>create your own resume</h1>
    <div class="meta">
      <a  href="https://twitter.com/nodws" target="_b" class="author"></a><br>
      By <a href="https://www.linkedin.com/in/louay-ben-mabrouk/" target="_b">Louay Ben Mabrouk</a> and Ichrak Zeddini
    </div>
  </div>
</div>
<section class="content">
<p></p>

  </p>
</section>
    <main>
        <!-- Form for entering resume details -->
        <form id="cv-form">
            <div class="form-section">
              <h2>Informations de base</h2>
              <div class="form-row">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-row">
                <label for="address">Adresse:</label>
                <input type="text" id="address" name="address" required>
              </div>
              <div class="form-row">
                <label for="phone">Téléphone:</label>
                <input type="text" id="phone" name="phone" required>
              </div>
              <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
            </div>
            <div class="form-section">
              <h2>Compétences</h2>
              <div class="form-row">
                <label for="skills">Entrez vos compétences, séparées par une virgule:</label>
                <input type="text" id="skills" name="skills" required>
              </div>
            </div>
            <div class="form-section">
              <h2>Expérience de travail</h2>
              <div id="work-experience">
                <div class="form-row">
                  <label for="company">Nom de l'entreprise:</label>
                  <input type="text" id="company" name="company[]" required>
                </div>
                <div class="form-row">
                  <label for="position">Poste occupé:</label>
                  <input type="text" id="position" name="position[]" required>
                </div>
                <div class="form-row">
                  <label for="start-date">Date de début:</label>
                  <input type="date" id="start-date" name="start-date[]" required>
                </div>
                <div class="form-row">
                  <label for="end-date">Date de fin:</label>
                  <input type="date" id="end-date" name="end-date[]" required>
                </div>
                <div class="form-row">
                  <label for="description">Description des tâches:</label>
                  <textarea id="description" name="description[]" required></textarea>
                </div>
             
            <div class="form-section">
              <h2>Formation</h2>
              <div id="education">
                <div class="form-row">
                  <label for="school">Nom de l'école:</label>
                  <input type="text" id="school" name="school[]" required>
                </div>
                <div class="form-row">
                  <label for="degree">Diplôme obtenu:</label>
                  <input type="text" id="degree" name="degree[]" required>
                </div>
                <div class="form-row">
                  <label for="start-year">Année de début:</label>
                  <input type="text" id="start-year" name="start-year[]" required>
                </div>
                <div class="form-row">
                  <label for="end-year">Année de fin:</label>
                  <input type="text" id="end-year" name="end-year[]" required>
                </div>
                <div class="form-row">
                  <label for="field-of-study">Domaine d'étude:</label>
                  <input type="text" id="field-of-study" name="field-of-study[]" required>
                </div>
              
                <button type="submit" id="submit-button">Générer mon CV</button>
            </form>
            <div id="cvOutput"></div>
        </main>
    <script src="script.js"></script>
</body>
</html>
